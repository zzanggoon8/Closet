<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" th:with="title='Login'">

<div layout:fragment="content" class="container" style="background-color: white;">
    <div>
        <h2 id="pageLogo">Login</h2>
        <br/>
    </div>
    <div class="row justify-content-center">
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <p>Not equal email or password.</p>
            <p>
                <a href="#" th:href="@{/signup}">Join</a>
            </p>
        </div>
    </div>
    <div class="row g-10 justify-content-center">
        <form class="needs-validation" th:action="@{/postLogin}" method="post" name="loginForm" novalidate>
            <div class="row g-3">
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" class="form-control" id="email" placeholder="you@example.com"
                           aria-describedby="email_help_text" required>
                    <div class="invalid-feedback">You must enter it.</div>
                    <xs id="email_help_text" class="form-text text-muted">
                        Please enter the email you used to sign up for.
                    </xs>
                </div>
            </div>
            <br/>
            <div class="row g-3">
                <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password"
                           aria-describedby="password_help_text" required>
                    <div class="invalid-feedback">You must enter it.</div>
                    <xs id="password_help_text" class="form-text text-muted">
                        forget password? <a href="#" th:href="@{/send-reset-password-link}">Change Password</a>
                        <!-- TODO find-password 구현하기-->
                    </xs>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe"
                       name="remember-me" checked/>
                <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">Keep Login
                    Status</label>
            </div>
            <button class="w-50 btn btn-secondary btn-lg" type="submit">Login</button>
            <!-- google -->
            <a th:href="${googleUri}" class="w-50 btn btn-lg btn-primary my-2"  id="googleLogin" role="button">Google Login</a>
            <!-- naver -->
            <a th:href="${naverUri}" class="w-50 btn btn-lg btn-success my-1" id="naverLogin" role="button">Naver Login</a>
            <!-- kakao -->
            <a th:href="${kakaoUri}" class="w-50 btn btn-lg btn-warning my-1" id="kakaoLogin" role="button">Kakao Login</a>
        </form>
    </div>
    <script>
        document.getElementById("naverLogin").onclick = function(e) {
            e.preventDefault();

            window.open(this.href, "_blank", "width=800, height=700, toolbar=no, menubar=no, scrollbars=no, resizable=yes");
        }
        document.getElementById("googleLogin").onclick = function(e) {
            e.preventDefault();

            window.open(this.href, "_blank", "width=800, height=700, toolbar=no, menubar=no, scrollbars=no, resizable=yes");
        }
        document.getElementById("kakaoLogin").onclick = function(e) {
            e.preventDefault();

            window.open(this.href, "_blank", "width=800, height=700, toolbar=no, menubar=no, scrollbars=no, resizable=yes");
        }
    </script>
    <footer class="my-5 pt-5">
    </footer>
</div>
</div>

</html>
