<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="recommend(top, outer, bottom)">

    <div class="container justify-content-center py-5">
        <div class="row">
            <div class="col-md-6 justify-content-center">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="width: 400px;">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="@{'/assets/'+${outer.img_name}}" class="d-block w-100" alt="1번 이미지">
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{'/assets/'+${top.img_name}}" class="d-block w-100" alt="2번 이미지">
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{'/assets/'+${bottom.img_name}}" class="d-block w-100" alt="3번 이미지">
                        </div>
                    </div>
                    <button class="carousel-control-prev"  type="button"
                            onclick="$('#carouselExampleIndicators').carousel('prev')"
                            data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button"
                            onclick="$('#carouselExampleIndicators').carousel('next')"
                            data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="col-md-6  justify-content-center py-5" id="recoFragDiv">

                <h2 id="recoFragTitle" style="text-align: left">
                    날씨 분석을 통한 </br>
                    아이템 추천<br>
                </h2>

                <p id="recoFragInfo" style="text-align: left">
                    중기 날씨 예보 분석을 통해
                    <br>
                    당신에게 꼭 맞는 아이템만 골라드립니다.
                </p>


            </div>
        </div>
    </div>
</div>
</html>
