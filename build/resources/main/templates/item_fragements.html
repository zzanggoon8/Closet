<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" th:with="title='Cody Page'">

<div th:fragment="item_list(itemList)">
    <div class="row justify-content-center py-5" style="text-align: center; margin-bottom: 100px;">
        <div th:each="item:${itemList}" class="col-sm-2 justify-content-center" style="text-align: center; margin: 50px;">
            <div class="component">
                <img id="component_img" th:src="${item.urls.get(0)}">
                <div id="component_info">
                    <p class="component_name" th:text="${item.name}" style="text-overflow: ellipsis; overflow:hidden; font-size: 15px; width:200px; white-space:nowrap;"></p>
                    <hr>
                    <p class="component_name" th:text="${item.brand}" style="text-overflow: ellipsis; margin-left:20px; text-align:center; overflow:hidden; font-size: 18px; width:200px; white-space:nowrap; font-weight:bold;"></p>
                    <p id="component_price">â‚©<span th:text="${#numbers.formatInteger(item.price, 3,'COMMA')}" style="font-size: 18px;"></span></p>
                    <a th:href="@{/store/detail/{id}(id=${item.id})}" class="btn btn-light stretched-link">see more</a>
                </div>

            </div>

        </div>
    </div>
</div>
</html>
